<div #depositModal class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <input type="number" id="inputAmount" class="form-control" placeholder="Amount" autofocus="autofocus">
    </div>
    <a class="btn btn-primary" href="index.html">Deposit</a>
  </form>
</div>
